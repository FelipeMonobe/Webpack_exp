<html>
    <head>
        <meta charset="utf-8">
        <title>Left-pad in client!</title>

      <fieldset>
        <legend>Webpack experiment</legend>
        <label>Spaces coverage: </label>
        <input id="numSpaces" type="number" min="1">

        <br>
        <pre><code id="codeResult">Input numbers and press the button</pre></code>
      </fieldset>
        <script src="bundle.js"></script>
    </body>
</html>
